<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/Static/style.css">
</head>
<body>
    <div class="container">
        <h2>Insurance Prediction Form</h2>

        <form method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="any" id="bmi" name="bmi" required>

            <label for="children">Children:</label>
            <input type="number" id="children" name="children" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="south_west">South West</option>
                <option value="south_east">South East</option>
                <option value="north_west">North West</option>
                <option value="north_east">North East</option>
            </select>

            <button type="submit">Get Prediction</button>
        </form>

        {% if prediction %}
            <div class="prediction">
                <p>Prediction: {{ prediction }}</p>
            </div>
        {% endif %}
        {% if prediction == 'Error' %}
            <div class="error">
                <p>Error: There was an issue with the prediction.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
