<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
        }
        .prediction {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h2>Enter Your Information</h2>

    <form method="post" action="/prediction">
        <label for="age">Age</label>
        <input type="number" step="any" name="age" id="age" required>

        <label for="bmi">BMI</label>
        <input type="number" step="any" name="bmi" id="bmi" required>

        <label for="children">Number of Children</label>
        <input type="number" name="children" id="children" required>

        <label for="sex">Sex</label>
        <select name="sex" id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="smoker">Smoker</label>
        <select name="smoker" id="smoker" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="region">Region</label>
        <select name="region" id="region" required>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northwest">Northwest</option>
            <option value="northeast">Northeast</option>
        </select>

        <button type="submit">Get Prediction</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
